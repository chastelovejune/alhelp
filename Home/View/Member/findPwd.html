<include file="Common/header"/>
<div class="u_bannerbar">
  <div class="g_container">
    <h2 class="logintop">重置密码</h2>
  </div>
</div>

<div class="g_container mt_20 m_box f_clearfix">
  <div class="rightimg" style="height:90px; background-color:#999;"></div>
  <form method="post">
	<ul class="login_ct">
		<li class="lc_inp">新密码：<input name="password" type="text" class="u_inp_t"></li>
		<li class="lc_inp">确认密码：<input name="password2" type="text" class="u_inp_t"></li>
		<li class="lc_inp"><input type="submit" class="u_btn_sl" value="提交"></li>
	</ul>
	</form>
	<script type="text/javascript">
		$("form").submit(function(){
			if (!$(this).find("input[name=password]").val()) {
				alert("请输入密码");
				return false;
			}
			if ($(this).find("input[name=password]").val() != $(this).find("input[name=password2]").val()) {
				alert('两次密码不一样');
				return false;
			}
			$(this).ajaxSubmit(function(d){
				if (d.suc) {
					alert("重置密码成功");
					window.location.href = "{:U('/home/member/login')}";
				}else{
					alert(d.message);
				}
			})
			return false;
		})
	</script>
</div>
<include file="Common/footer"/>
