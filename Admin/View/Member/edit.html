<include file="Common:admin_header" />


<form role="form" action="{:U('admin/Member/edit')}" method="post">



	<input type="hidden" value="{$m['id']}" name="id" >
  <div class="form-group">
    <label for="nickname">用户名</label>
    <input type="text" class="form-control" id="nickname" name="nickname" value="{$m['nickname']}" style="width:180px">
  </div>
  <div class="form-group">
    <label for="nickname">选择用户组</label>
    <select name="member_group_id" class="form-control" style="width:130px">
      <option value="0" selected>普通用户组</option>
      <foreach name="mb_group" item="v">
      <option value="{$v['group_name']}">{$v['id']}</option>
      <select>
  </div>
  <div class="form-group">
    <label for="pwd">密码</label>
    <input type="password" class="form-control" id="pwd" name="pwd"  value="{$m['password']}" style="width:260px">
  </div>
  <div class="form-group">
    <label for="repwd">确认密码</label>
    <input type="password" class="form-control" id="repwd" name="repwd" value="{$m['password']}" style="width:260px" onblur="f1()">
  </div>

  
  <div class="form-group">
    <label for="email">电子邮箱</label>
    <input type="email" class="form-control" id="email" name="email" value="{$m['email']}" style="width:180px">
  </div>
  <div class="form-group">
    <label for="phone">手机</label>
    <input type="text" class="form-control" id="phone" name="phone"  value="{$m['phone']}" style="width:180px">
  </div>
  
  <div class="form-group">
    <label for="score">积分</label>
    <input type="text" class="form-control" id="score" name="score"  value="{$m['score']}" style="width:180px">
  </div>
  
  <div class="form-group">
    <label for="coin">金币</label>
    <input type="text" class="form-control" id="coin" name="coin"  value="{$m['coin']}" style="width:180px">
  </div>
  <div class="form-group">
    <label for="nickname">状态</label>
    <select name="status" class="form-control" style="width:110px">
      <option value=0 <eq name="m['status']" value="0">selected</eq>>正常</option>
      <option value=1 <eq name="m['status']" value="1">selected</eq>>禁用</option>
      <select>
  </div>
  <div class="form-group pull-right">

	<input type="submit" class="btn btn-primary" value="提交"/>&nbsp;&nbsp;&nbsp;&nbsp;	

	<input type="reset" class="btn btn-danger" value="重置"/>
  </div>
</form>
<script src="script/layer/layer.js"></script>
<script type="text/javascript">
  function f1(){
    var pwd=$("#pwd").val();
    var repwd=$("#repwd").val();
    if(pwd!=repwd){
     layer.msg("确认密码和密码不一样")

    }
  }
  </script>
