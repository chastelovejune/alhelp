<include file="Common:admin_header" />


<form role="form" action="{:U('admin/Member/edit')}" method="post">



	<input type="hidden" value="{$m['id']}" name="id" >
  <div class="form-group">
    <label for="nickname">用户名</label>
    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="{$m['nickname']}" style="width:180px">
  </div>
  <div class="form-group">
    <label for="nickname">选择用户组</label>
    <select name="member_group_id" class="form-control" style="width:110px">
      <option value=""></option>
      <select>
  </div>
  <div class="form-group">
    <label for="pwd">密码</label>
    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="{$m['email']}" style="width:180px">
  </div>
  <div class="form-group">
    <label for="repwd">确认密码</label>
    <input type="password" class="form-control" id="repwd" name="repwd" placeholder="{$m['email']}" style="width:180px">
  </div>

  
  <div class="form-group">
    <label for="email">电子邮箱</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="{$m['email']}" style="width:180px">
  </div>
  <div class="form-group">
    <label for="phone">手机</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="{$m['phone']}" style="width:180px">
  </div>
  <div class="form-group">
    <label for="phone">手机</label>
    <input type="text" class="form-control" id="qq" name="phone" placeholder="{$m['phone']}" style="width:180px">
  </div>
  
  <div class="form-group">
    <label for="score">积分</label>
    <input type="text" class="form-control" id="score" name="score" placeholder="{$m['score']}" style="width:180px">
  </div>
  
  <div class="form-group">
    <label for="coin">金币</label>
    <input type="text" class="form-control" id="coin" name="coin" placeholder="{$m['coin']}" style="width:180px">
  </div>
  <div class="form-group">
    <label for="nickname">状态</label>
    <select name="status" class="form-control" style="width:110px">
      <option value=""></option>
      <select>
  </div>
  <div class="form-group pull-right">

	<input type="submit" class="btn btn-primary" value="提交"/>&nbsp;&nbsp;&nbsp;&nbsp;	

	<input type="reset" class="btn btn-danger" value="重置"/>
  </div>
  
</form>
