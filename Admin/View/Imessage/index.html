<include file="Common:admin_header" />
<table class="table table-striped">
  <thead>
    <tr>
    <td>ID</td>
      <td>发送人</td>
      <td>接收人</td>
      <td>对象ID</td>
      <td>对象类型</td>
      <td>发送时间</td>
      <td>内容</td>
    <td>操作</td>
    </tr>
  </thead>
    <foreach name="list" item="c">
    <tr>
      <td>{$c['id']}</td>
      <td>{:M('mb_member')->where("id=".$c['from_member_id'])->getfield('nickname')}</td>
      <td>{:M('mb_member')->where("id=".$c['to_member_id'])->getfield('nickname')}</td>
      <td>{$c['object_id']}</td>
      <td>[{$c['object_type']}]</td>
      <td>{$c['add_time']}</td>
      <td>{$c['content']}</td>
      <td>
        <a href="{:U('delete')}?id={$c['id']}"  class="btn btn-danger">删除</a>
      </td>
    </tr>
    </foreach>
</table>
