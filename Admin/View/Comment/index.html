<include file="Common:admin_header" />
<table class="table table-striped">
  <thead>
    <tr>
    <td>ID</td>
      <td>状态</td>
      <td>用户</td>
      <td>头像</td>
      <td>点赞数</td>
      <td>评论类型</td>
      <td>内容</td>
    <td>操作</td>
    </tr>
  </thead>

      <foreach name="list" item="c">
        <tr>
      <td>{$c['id']}</td>
        <td>{$c['status']}</td>
        <td>{$c['nickname']}</td>
          <td><img src="{$c['avatar']}" style="width: 30px;height: 30px"></td>
          <td>{$c['praise_num']}</td>
          <td>{:C('comment_type')[$c['comment_type']]}</td>
          <td>{$c['content']}</td>

      <td>
        <a href="{:U('delete')}?id={$c['id']}"  class="btn btn-danger">删除</a>
      </td>
        </tr>
      </foreach>


</table>
{$pageHtml}
<include file="Common:admin_footer" />
