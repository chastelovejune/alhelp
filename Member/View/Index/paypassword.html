<div class="clear"></div>
<form method="post">
 <div class="alert alert-danger" style="display:none;" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="err"></span>
</div>
            <div class="f_clearfix" id="uclTab_1box">
			<ul class="f_dl pword">
		<li class="lc_inp">老密码：<input name="old" type="password" class="u_inp_t" placeholder="没有就留空"></li>
		<li class="lc_inp">新密码：<input name="new1" type="password" class="u_inp_t"></li>
		<li class="lc_inp">确认密码：<input name="new2" type="password" class="u_inp_t"></li>
		<li class="lc_inp"><input type="submit" class="u_btn_sl" value="提交"></li>
	</ul>
              
            </div>
			</form>

<script type="text/javascript">
		$("form").submit(function(){
			function goErr(info){
				$(".err").parent().show();
				$(".err").html(info);
			}
			if (!$(this).find("input[name=new1]").val()) {
				goErr("请输入新密码");
				return false;
			}
			if ($(this).find("input[name=new1]").val() != $(this).find("input[name=new2]").val()) {
				goErr("两次密码不一样");
				return false;
			}
			$(this).ajaxSubmit(function(d){
				if (d.suc) {
					alert("重置密码成功");
					window.location.reload();
				}else{
					alert(d.message);
				}
			})
			return false;
		})
	</script>
